<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="contenedor semaforo">
        <div class="circle-light red" color="rojo" id="rojo"></div>
        <div class="circle-light yellow" color="amarillo" id="amarillo"></div>
        <div class="circle-light green" color="verde" id="verde"></div>
    </div>

    
    <!-- <div class="counter-wrap">
        <div class="counter">
            <span id="counter-number" class="disable">00</span>
        </div>
    </div> -->

    <section class="conteiner1">
        <div class="charts">
            <div class="chart">
                <svg class="center-abs" width="150" heigth="150">
                    <circle class="outer" cx="75" cy="75" r="70">
                    <!-- <span class="text center-abs" id="seconds">00</span> -->
                </svg>
                <div class="circle center-abs"></div>
                <span class="text" id="seconds">00</span>
                
            </div>
        </div>
    </section>
    
    <div class="container">
        <div class="row justify-content">
            <div class="actions">
                <button class="btn btn-danger btn-lg" id="stopbtn"> Pedir paso</button>
                <button class="btn btn-success btn-lg" id="gobtn"> Cancelar</button>
        
            </div>
        </div>
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
              <div class="card rounded shadow border-0">
                <div class="card-body p-5 bg-white rounded">
                  <div class="table-responsive">
                <table style="width:100%" class="table table-striped table-bordered"  id="maintable">
                    <thead class="thead-light">
                        <tr>
                            <th>Pasos</th>
                            <th>Ubicacion</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
              </div>
            </div>
        </div>
    </div>

    
 

    <div class="data-wrap" style="border-radius: 5px;background: rgb(255, 255, 255);box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;">
        <div>
            TOTAL METROS: <span class="badge bg-success" id="tm"></span>
        </div>
        <div>
            TOTAL PASOS: <span class="badge bg-success" id="tp"></span>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
